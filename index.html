<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <title>Gabriel Matos</title>
  </head>
  <body>
    <header class="header__bar">
      <button class="menu__button"></button>
      <nav class="menu__nav menu__desktop">
          <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#projects">Projects</a></li>
          </ul>
      </nav>
      <a href="#contact__section" class="contact__button"><button>Contact</button></a>
    </header>
    <main class="container main__content">
        <section id="home">
            <img class="profile__picture" src="./assets/img/profile-pic.png" alt="Foto de Perfil do desenvolvedor">
            <div class="main__about">
                <h1 class="title__name">Gabriel Matos</h1>
                <p class="about__header">This is a minimalist Portifolio about me.</p>
            </div>
            <button class="down__button"></button>
        </section>
        <section id="about" class="container">
            <h1>About.</h1>
            <p>I’m a front-end developer based <br> in São josé dos Campos, Brazil.
                <br> Passionate about games, art and <br> sunny days.  </p>
        </section>
        <section class="pictures_content"></section>
        <section id="projects">
            <h1><span class="alter__title">Some</span> Projects</h1>
        </section>
        
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script/index.js"></script>
  </body>
</html>
